<!DOCTYPE html>
<html>
<head>
    <title>Nepali OCR AI</title>

    <style>
        body {
            font-family: "Segoe UI", Arial;
            margin: 0;
            background: linear-gradient(135deg,#0f172a,#1e293b);
            color: white;
        }

        .header {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 18px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
        }

        .card {
            background: rgba(255,255,255,0.06);
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        h3 {
            margin-top: 0;
            color: #7dd3fc;
        }

        button {
            background: linear-gradient(45deg,#22c55e,#06b6d4);
            border: none;
            padding: 10px 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        input[type=file] {
            margin-top: 10px;
            color: white;
        }

        video, canvas, img {
            border-radius: 10px;
            margin-top: 10px;
            max-width: 100%;
        }

        textarea {
            width: 100%;
            height: 130px;
            border-radius: 10px;
            border: none;
            padding: 12px;
            background: rgba(0,0,0,0.4);
            color: #e2e8f0;
            font-size: 14px;
        }

        .history-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .history-card img {
            max-width: 220px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="header">
    ðŸ‡³ðŸ‡µ Nepali OCR AI
</div>

<div class="container">

    <!-- Upload -->
    <div class="card">
        <h3>ðŸ“‚ Upload Image / PDF</h3>
        <input type="file" id="fileInput" accept="image/*,.pdf">
        <br>
        <button onclick="uploadFile()">Upload & Extract</button>

        <img id="preview" style="display:none;">
    </div>

    <!-- Camera -->
    <div class="card">
        <h3>ðŸ“· Camera Capture</h3>

        <button id="startCameraBtn">Start Camera</button>
        <button id="closeCameraBtn" style="display:none;">Close Camera</button>
        <br>

        <video id="video" width="400" height="300" autoplay style="display:none;"></video>
        <br>

        <button id="captureBtn" style="display:none;">Capture & Extract</button>
        <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
    </div>

    <!-- Result -->
    <div class="card">
        <h3>ðŸ§  Latest OCR Result</h3>
        <textarea id="result"></textarea>
    </div>

    <!-- History -->
    <div class="card">
        <h3>ðŸ“œ History</h3>
        <div id="history"></div>
    </div>

</div>

<script>
const resultBox = document.getElementById("result");
const preview = document.getElementById("preview");
const historyDiv = document.getElementById("history");

// -------- RENDER HISTORY --------
function renderHistory(items) {
    historyDiv.innerHTML = "";

    items.forEach(item => {
        const card = document.createElement("div");
        card.className = "history-card";

        card.innerHTML = `
            <strong>Type:</strong> ${item.type}<br>
            <strong>File:</strong> ${item.filename}<br><br>
        `;

        if (item.image) {
            const img = document.createElement("img");
            img.src = "data:image/png;base64," + item.image;
            card.appendChild(img);
        }

        const text = document.createElement("textarea");
        text.value = item.text;
        card.appendChild(text);

        historyDiv.appendChild(card);
    });
}

// -------- UPLOAD --------
async function uploadFile() {
    const input = document.getElementById("fileInput");
    if (!input.files.length) return alert("Select a file");

    const file = input.files[0];

    if (file.type.startsWith("image/")) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
    } else {
        preview.style.display = "none";
    }

    const formData = new FormData();
    formData.append("file", file);

    resultBox.value = "Extracting...";

    const res = await fetch("/extract-text", { method: "POST", body: formData });
    const data = await res.json();

    resultBox.value = data.extracted_text;
    renderHistory(data.history);
}

// -------- CAMERA --------
const startCameraBtn = document.getElementById("startCameraBtn");
const closeCameraBtn = document.getElementById("closeCameraBtn");
const captureBtn = document.getElementById("captureBtn");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");

let stream = null;

startCameraBtn.onclick = async () => {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    video.style.display = "block";
    captureBtn.style.display = "inline-block";
    closeCameraBtn.style.display = "inline-block";
    startCameraBtn.style.display = "none";
};

captureBtn.onclick = () => {
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    preview.src = canvas.toDataURL("image/png");
    preview.style.display = "block";

    canvas.toBlob(async blob => {
        resultBox.value = "Extracting...";

        const formData = new FormData();
        formData.append("file", blob, "camera.png");

        const res = await fetch("/extract-text", { method: "POST", body: formData });
        const data = await res.json();

        resultBox.value = data.extracted_text;
        renderHistory(data.history);
    });
};

closeCameraBtn.onclick = () => {
    if (stream) stream.getTracks().forEach(t => t.stop());
    video.style.display = "none";
    captureBtn.style.display = "none";
    closeCameraBtn.style.display = "none";
    startCameraBtn.style.display = "inline-block";
};
</script>

</body>
</html>
